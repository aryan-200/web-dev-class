<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"rel="stylesheet"/>
    <link rel="icon" href="img/icons8-stopwatch-256.png">
  </head>

  <body>
    <div class="stopwatch">
      <div class="circle">
        <p class="time" id="display">00:00:00</p>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="img/icons8-play-96.png"" />

          <img id="pauseButton" src="img/icons8-pause-90.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="img/icons8-stop-90.png" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
